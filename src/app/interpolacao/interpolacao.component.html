<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Criando um Post</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngIf="save">{{ title }}</mat-card-title>
    <mat-card-title *ngIf="!save">
      <mat-form-field class="">
        <input matInput type="text" placeholder="Write the title" [(ngModel)]="title">
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle *ngIf="save">{{ subTitle }}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!save">
      <mat-form-field class="">
        <input matInput type="text" placeholder="Write the sub title" [(ngModel)]="subTitle">
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p *ngIf="save">{{ text }}</p>
    <p *ngIf="!save">
      <mat-form-field class="example-full-width">
        <textarea matInput #message maxlength="256" placeholder="Write the text" [(ngModel)]="text"></textarea>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="ok()" [color]="colors[idColor]" *ngIf="!save">SEND</button>
    <button mat-button (click)="ok()" [color]="colors[idColor]" *ngIf="save">EDIT</button>
  </mat-card-actions>
</mat-card>
